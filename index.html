<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/main.css">
  <title>AcecoinPay</title>
</head>
<body>

  <div class="wrapper grid grid-cols-12">
    <div class="col-span-12 md:col-span-8">
      <div class="form">
        <header class="form-header">
          <div class="logo">
            <span class="logo-circle"></span>
            <h1>AceCoin<span class="lean">Pay</span></h1>
          </div>
          <div class="timer">
            <span class="timer-box">0</span>
            <span class="timer-box">1</span>
            <span class="timer-divider">:</span>
            <span class="timer-box">1</span>
            <span class="timer-box">9</span>
          </div>
        </header>
      </div>
    </div>
    <div class="col-span-12 md:col-span-4"></div>
  </div>
  
</body>
</html>
